<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Odin Sign-up</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="logo">
          <img src="./logo.png" alt="Logo of the Odin Project" />
          <p>ODIN</p>
        </div>
        <p class="credit">
          Photo by
          <a href="https://unsplash.com/fr/@haliewestphoto">Halie West</a> on
          <a href="https://unsplash.com/">Unsplash</a>
        </p>
      </div>
      <div class="right-side">
        <div class="hero-part">
          <p>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams.<br />
            Sign up <span class="emphase">now</span> to get started!
          </p>
          <p>You <span class="emphase">know</span> you want to.</p>
        </div>
        <div class="form-part">
          <form>
            <div class="input-part">
              <h3>Let's do this!</h3>
              <div class="inputs">
                <div>
                  <div>
                    <label for="first_name">First name</label>
                    <input type="text" id="first_name" />
                  </div>
                  <div>
                    <label for="last_name">Last name</label>
                    <input type="text" id="last_name" />
                  </div>
                </div>
                <div>
                    <div>
                      <label for="email">Email adress</label>
                      <input type="text" id="email" />
                    </div>
                    <div>
                      <label for="phone">Phone number</label>
                      <input type="text" id="phone" />
                    </div>
                  </div>
                  <div>
                    <div>
                      <label for="password">Password</label>
                      <input type="password" id="password" />
                    </div>
                    <div>
                      <label for="confirm_password">Confirm password</label>
                      <input type="password" id="confirm_password" />
                    </div>
                  </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
